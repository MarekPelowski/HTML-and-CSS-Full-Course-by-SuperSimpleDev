<!DOCTYPE html>

<html>
  <head>
    <style>
      p {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
    
      .usd-price {
        font-size: 50px;
      }
    
      .usd {
        color: rgb(114, 114, 114);
        font-size: 25px;
      }
    
      .stats {
        margin-top: 10px;
        font-size: 25px;
        color: green;
      }
    
      .price-drop {
        margin-top: 15px;
        font-size: 25px;
        color: rgb(94, 94, 94);
      }
    
      .price-drop-text {
        color: rgb(255, 119, 0);
      }
    </style>
  </head>
  <body>
    <p class="usd-price">
      1,049.61 <span class="usd">USD</span>
    </p>
    
    <p class="stats">
      +18.05 &#40;1.75&#37;&#41; today
    </p>
    
    <p class="price-drop">
      After hours 1,048.00 <span class="price-drop-text">-1.61 &#40;0.15&#37;&#41; </span>
    </p>
  </body>
</html>
