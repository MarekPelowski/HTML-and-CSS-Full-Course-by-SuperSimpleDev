<!DOCTYPE html>

 <html>
  <head>
    <title>apply on company website</title>
    <style>
      .apply-on-company-website {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        font-weight: bold;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-right: 18px;
        padding-left: 18px;
        vertical-align: top;
        border-radius: 18px;
        cursor: pointer;
        margin-right: 5px;
        transition: background-color 0.15s;
      }
    
      .apply-on-company-website:hover {
        background-color: rgb(8, 83, 158);
      }
    
      .save {
        background-color: white;
        color:rgb(10, 102, 194);
        border: 1px;
        border-style: solid;
        border-color: rgb(10, 102, 194);
        font-weight: bold;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-right: 18px;
        padding-left: 18px;
        vertical-align: top;
        border-radius: 18px;
        cursor: pointer;
        transition: border-width 0.05s,
          background-color 0.15s;
      }
    
      .save:hover {
        border-width: 2px;
        background-color: rgba(10, 102, 194, 0.15);
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 17px;
        padding-right: 17px;
      }
    
    </style>
  </head>
  <body>
    <button class="apply-on-company-website">
      Apply on company website
    </button>
    
    <button class="save">
      Save
    </button>
  </body>
 </html>
